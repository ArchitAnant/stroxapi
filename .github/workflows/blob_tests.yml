name: Azure Blob Integration Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow azure-storage-blob python-dotenv
        pip install pytest

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

    # OPTIONAL: only needed if BlobClient uses Azure credentials
    - name: Set Azure Credentials
      env:
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        GENERATION_BLOB_CONTAINER_NAME: ${{ secrets.GENERATION_BLOB_CONTAINER_NAME }}
        STYLES_BLOB_CONTAINER_NAME: ${{ secrets.STYLES_BLOB_CONTAINER_NAME }}
      run: |
        missing=0

        if [ -z "${AZURE_STORAGE_CONNECTION_STRING}" ]; then
          echo "⚠️ Missing: AZURE_STORAGE_CONNECTION_STRING"
          missing=1
        else
          echo "✔️ AZURE_STORAGE_CONNECTION_STRING loaded."
        fi

        if [ -z "${GENERATION_BLOB_CONTAINER_NAME}" ]; then
          echo "Missing: GENERATION_BLOB_CONTAINER_NAME"
          missing=1
        else
          echo "✔️ GENERATION_BLOB_CONTAINER_NAME loaded."
        fi

        if [ -z "${STYLES_BLOB_CONTAINER_NAME}" ]; then
          echo "Missing: STYLES_BLOB_CONTAINER_NAME"
          missing=1
        else
          echo "✔️ STYLES_BLOB_CONTAINER_NAME loaded."
        fi

        if [ "$missing" -eq 1 ]; then
          echo "One or more Azure secrets are missing. Tests may fail."
        else
          echo "All Azure secrets loaded."
        fi


    - name: Run tests
      run: pytest -vv
