name: Azure Blob Integration Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow azure-storage-blob
        pip install pytest

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

    # OPTIONAL: only needed if BlobClient uses Azure credentials
    - name: Set Azure Credentials
      env:
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        GENERATION_BLOB_CONTAINER_NAME: ${{ secrets.GENERATION_BLOB_CONTAINER_NAME }}
        STYLES_BLOB_CONTAINER_NAME: ${{ secrets.STYLES_BLOB_CONTAINER_NAME }}
      run: |
        if [ -z "${AZURE_STORAGE_CONNECTION_STRING}" ]; then
          echo "Warning: No AZURE_STORAGE_CONNECTION_STRING secret configured."
        else
          echo "Azure credentials loaded."
        fi

    - name: Run tests
      run: pytest -vv
